---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: bazzite
# description will be included in the image's metadata
description: This is my personal OS image.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/bazzite
image-version: stable

# module configuration, executed in order
modules:
  # copy configuration files (systemd services, tmpfiles, skel configs)
  - type: files
    files:
      - source: system
        destination: /

  # install dev fonts
  - from-file: fonts.yml

  # install common packages (from fonts.yml includes fonts and other shared packages)
  # Note: 1password moved to security/1password.yml

  # install developer experience (AMD/Main variant - includes LM Studio with AMD GPU support)
  - from-file: dx-amd.yml
  # For NVIDIA variant, use: from-file: dx.yml (without AMD-specific AI modules)

  # this sets up the proper policy & signing files for signed images to work fully
  - type: signing
