---
# yaml-language-server: $schema=https://schema.blue-build.org/module-stage-list-v1.json
modules:
  # Install VSCode from Microsoft repository
  - type: dnf
    repos:
      files:
        - vscode.repo
    install:
      packages:
        - code

  # Copy VSCode configuration files
  - type: files
    files:
      - source: dev/vscode/
        destination: /
