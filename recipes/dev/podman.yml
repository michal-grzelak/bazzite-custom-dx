---
# yaml-language-server: $schema=https://schema.blue-build.org/module-stage-list-v1.json
# This module adds additional podman tools and extensions
modules:
  - type: dnf
    install:
      packages:
        - podman-compose
        - podman-tui
        - podman-machine
        - podmansh

  # Enable podman socket
  - type: systemd
    system:
      enabled:
        - podman.socket
