---
# yaml-language-server: $schema=https://schema.blue-build.org/module-stage-list-v1.json
modules:
  - type: dnf
    install:
      packages:
        - libvirt
        - libvirt-nss
        - virt-manager
        - virt-viewer
        - virt-install
        - virt-v2v
        - edk2-ovmf

  # Enable libvirt services
  - type: dnf
    repos:
      copr:
        - name: ublue-os/packages
          chroot: fedora-43-x86_64
    install:
      packages:
        - ublue-os-libvirt-workarounds

  - type: systemd
    system:
      enabled:
        - ublue-os-libvirt-workarounds.service
