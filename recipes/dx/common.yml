modules:
  - type: rpm-ostree
    install:
      # 2-way bus message for apps communication
      - dbus-x11
      # dev env management
      - devpod
      - git-credential-libsecret
      # check io stats
      - iotop
      # unified mgmt api for libvirt, vm's
      - kcli
      # vm mgmt
      - libvirt
      - libvirt-nss
      #container runtime
      - containerd.io
      # network stats
      - nicstat
      # NUMA policies
      - numactl
      # podman
      - podman-compose
      - podman-tui
      - podmansh
      # power mgmt
      - powertop
      # sys performance profiler
      - sysprof
      # performance monitor
      - tiptop
      # container security profiles
      - udica
      # vm mgmt
      - virt-install
      - virt-manager
      - virt-viewer
