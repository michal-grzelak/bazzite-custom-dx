---
# yaml-language-server: $schema=https://schema.blue-build.org/module-stage-list-v1.json
modules:
  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/karmab/kcli/repo/fedora-%OS_VERSION%/karmab-kcli-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/ublue-os/staging/repo/fedora-%OS_VERSION%/ublue-os-staging-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/ublue-os/staging/repo/fedora-%OS_VERSION%/ublue-os-staging-fedora-%OS_VERSION%.repo
    install:
      # 2-way bus message for apps communication
      - dbus-x11
      - git-credential-libsecret
      # check io stats
      - iotop
      # unified mgmt api for libvirt, vm's
      - kcli
      # vm mgmt
      - libvirt
      - libvirt-nss
      #container runtime
      - containerd.io
      # network stats
      - nicstat
      # NUMA policies
      - numactl
      # podman
      - podman-compose
      - podman-tui
      - podmansh
      # power mgmt
      - powertop
      # sys performance profiler
      - sysprof
      # performance monitor
      - tiptop
      # container security profiles
      - udica
      # vm mgmt
      - virt-install
      - virt-manager
      - virt-viewer
  - type: default-flatpaks
    configurations:
      - scope: user
        repo:
          # you can override the title to make inclusion of both system and user repos clearer
          title: Flathub (user)
      - notify: true
        scope: system
        repo:
          title: Flathub (system)
        install: # system flatpaks we want all users to have and not remove
          - sh.loft.devpod
