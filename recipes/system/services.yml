---
# yaml-language-server: $schema=https://schema.blue-build.org/module-stage-list-v1.json
modules:
  # Enable Docker and Podman sockets
  # Note: dx-groups.service is enabled in system/groups.yml
  - type: systemd
    system:
      enabled:
        - docker.socket
        - podman.socket
        # Libvirt SELinux workaround - runs after libvirt is installed
        - libvirt-workaround.service
