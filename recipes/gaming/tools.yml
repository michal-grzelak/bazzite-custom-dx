---
# yaml-language-server: $schema=https://schema.blue-build.org/module-stage-list-v1.json
modules:
  - type: default-flatpaks
    configurations:
      - notify: false
        scope: user
        repo:
          title: Flathub (user)
        install:
          # MangoHud - Vulkan/OpenGL performance overlay
          # ! TODO: doesn't have dynamic latest version, only fixed, install manually; check if later it has some latest tag
          # - org.freedesktop.Platform.VulkanLayer.MangoHud
          # OBS VkCapture - Vulkan frame capture layer for OBS Studio
          - org.freedesktop.Platform.VulkanLayer.OBSVkCapture
          # gamescope - Steam's gamescope layer
          - org.freedesktop.Platform.VulkanLayer.gamescope

          # ProtonUp-Qt - GUI for managing Proton versions
          - net.davidotek.pupgui2
          # Proton-GE - Custom Proton compatibility tool for Steam
          - com.valvesoftware.Steam.CompatibilityTool.Proton-GE

          # Ludusavi - Game save manager
          - com.github.mtkennerly.ludusavi
