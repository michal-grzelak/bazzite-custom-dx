---
# yaml-language-server: $schema=https://schema.blue-build.org/module-stage-list-v1.json
# LM Studio AMD/Intel GPU support
# This module provides OpenCL BLAS library for AMD/Intel GPU acceleration
# Not needed for NVIDIA GPUs
modules:
  - type: dnf
    install:
      packages:
        - clblast
  
  # Create symlinks for LM Studio library paths
  - type: script
    scripts:
      - setup-clblast-symlinks.sh
