---
# yaml-language-server: $schema=https://schema.blue-build.org/module-stage-list-v1.json
modules:
  - type: chezmoi
    repository: https://github.com/example/dotfiles.git
    all-users: true
    disable-init: true

  # Copy chezmoi skel configuration
  - type: files
    files:
      - source: system/etc/skel/.config/chezmoi/chezmoi.toml
        destination: /etc/skel/.config/chezmoi/chezmoi.toml
